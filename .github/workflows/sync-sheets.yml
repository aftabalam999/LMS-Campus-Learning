name: Daily Google Sheets Sync

on:
  schedule:
    # Runs at 2:00 AM IST (8:30 PM UTC previous day)
    - cron: '30 20 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd scripts
          npm install firebase-admin googleapis
      
      - name: Run sync script
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node scripts/sync-sheets.js
      
      # Note: Discord webhook is used for attendance/login notifications in the app
      # Not used for workflow success/failure notifications

